<div class="create-dashboard-button-container">
    <button nz-button nzType="primary" nzSize="large" class="create-dashboard-button">
        <i nz-icon nzType="plus"></i>
        Create Dashboard
    </button>
</div>

<nz-list nzGrid>
    <div nz-row [nzGutter]="16">
        <div nz-col [nzXXl]="6" [nzXl]="6" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24" *ngFor="let item of data">
            <nz-list-item (click)="1+1">
                <div class="card border-0" style="width: 18rem;"  style="background-color: rgb(41,41,51);height: 15vh;">
                    <div class="card-body">
                      <h5 class="card-title" style="color: rgb(21, 104, 246);">{{item.title}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted" style="font-size: small;">Description</h6>
                      <p class="card-text text-muted" style="font-size: smaller;"> Created on</p>
                    </div>
                  </div>
            </nz-list-item>
        </div>
    </div>
